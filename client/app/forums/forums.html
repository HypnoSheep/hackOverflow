<div ng-include="'app/header.html'"></div>

<div id="forums-container">
  <div class="sidebar">
    <div class="search">
      <input ng-model="searchFor" placeholder="Search" />
    </div>

    <br />

    <div class="forum">
      {{ forum }}
    </div>

    <div class="forums" ng-repeat="forum in forums">
      <p>
        <a ng-click="switchForum(forum)">{{ forum }}</a>
      </p>
    </div>

  </div>
</div>
